<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">


			<div class="card-body">

				<h1 class="text-center">Add Contacts</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form novalidate action="#" th:object="${contact}" method="post"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- first name field -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>

									</div>
									<input type="text" id="contactName" name="contactName"
										placeholder="First Name" class="form-control" />


								</div>
								<br />

								<!-- second name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>

									</div>
									<input type="text" id="contactSecondName"
										name="contactSecondName" placeholder="Second Name"
										class="form-control" />



								</div>
								<br />

								<!-- work field -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>

									</div>
									<input type="text" id="contactWork" name="contactWork"
										placeholder="Specified work" class="form-control" />



								</div>
								<br />

								<!-- Email field -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-envelope"></i>
										</div>

									</div>
									<input type="email" id="contactEmail" name="contactEmail"
										placeholder="Email" class="form-control" />


								</div>
								<br />

								<!-- Phone field -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-phone"></i>
										</div>

									</div>
									<input type="number" id="contactPhone" name="contactPhone"
										placeholder="Phone Number" class="form-control" />


								</div>
								<br />

								<!-- contact About -->
								<div class="form-group mt-3">

									<textarea id="mytextarea" placeholder="Contact About"
										class="form-control" name="contactDes" rows="10"></textarea>


								</div>


								<div class="container text-center">
									<br />

									<button class="btn bg-primary text-white">Save</button>

									<button type="reset" class="btn btn-danger text-white">Reset</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- here implementation of Tinymce  -->
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
