<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:fragment="layout(content)">


<!-- by this top code every page can use the feature of thymeleaf.org -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"> -->

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet" id="bootstrap-css">
    <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- this link is the css file link which is in static folder -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}"></title>
</head>
<body>

<!-- navbar start -->
<!-- here navbar-dark use for white navbar element like project name etc -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>Contact
            Management</strong></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" th:href="@{/}">Home</a></li>

                <li class="nav-item"><a class="nav-link active" href="#">About</a></li>

                <li class="nav-item"><a class="nav-link active"
                                        th:text="${user.userName}"></a></li>

                <li class="nav-item"><a class="nav-link active"
                                        th:href="@{/logout}">Logout</a></li>


            </ul>

        </div>
    </div>
</nav>
<!-- navbar end -->


<!-- sidebar open -->
<div class="sidebar mt-2">

    <!-- this is for cross button -->
    <span onclick="toggleSidebar()" class="crossBtn"> &times;</span> <a
        th:href="@{/}" class="item"> <i class="fas fa-house-damage"></i>
    Home
</a> <a href="" class="item"> <i class="fas fa-eye"></i> View Contacts
</a> <a th:href="@{/user/add-contact}" class="item"> <i
        class="fas fa-pen-square"></i> Add Contact
</a> <a href="" class="item"> <i class="fas fa-user-circle"></i> Your
    Profile
</a> <a href="" class="item"> <i class="fas fa-cog"></i> Settings
</a> <a th:href="@{/logout}" class="item"> <i
        class="fas fa-sign-out-alt"></i> Log out
</a>
    <div class="devider"></div>

</div>

<!-- sidebar end -->


<!-- content start -->
<div class="content mt-5">

    <!-- this is for three dot line -->
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

    <!-- message box  -->
    <div th:if="${session.message}" class="container ">
        <div th:classappend="${'alert-'+session.message.type}"
             class="alert text-center " role="alert">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>

    <div th:replace="${content}"></div>
</div>

<!-- content end -->

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<!-- this link is the js file link which is in static folder -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
