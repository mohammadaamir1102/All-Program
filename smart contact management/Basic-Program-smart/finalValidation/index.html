<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <h1 class="bg-dark text-white text-center">Form Registration by using RegEx</h1>
    <!-- <div style="background-image: url('img.jpg');"> -->
    <div class="container">
        <br>
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>Enter name:</label>
                <input type="text" name="" id="username" class="form-control" placeholder="Enter your full name.">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Enter Password:</label>
                <input type="password" name="" id="password" class="form-control" placeholder="Enter your password eg.(Abs&88)">
                <span class="text-danger font-weight-bold" id="passerror"></span>
            </div>
            <div class="form-group">
                <label>Check Password:</label>
                <input type="password " name=" " id="checkpassword" class="form-control " placeholder="Confirm password.">
                <span class="text-danger font-weight-bold" id="checkpasserror"></span>
            </div>
            <div class="form-group ">
                <label>Enter Email:</label>
                <input type="text " name=" " id="email" class="form-control " placeholder="Enter your email.">
                <span class="text-danger font-weight-bold" id="emailerror"></span>
            </div>
            <div class="form-group ">
                <label>Enter Mobile No:</label>
                <input type="text " name=" " id="mobile" class="form-control " placeholder="Enter your indian number.">
                <span class="text-danger font-weight-bold" id="mobileerror"></span>
            </div>
            <input type="submit" name="" class="btn btn-primary">
            <!-- <button type="button" onclick="validation()">plz click</button> -->
        </form>
    </div>
    <!-- </div> -->

    <script src="main.js"></script>
</body>


</script>


</html>
